<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Canal-Builder</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
        }

        .tile {
            border: 1px solid #ccc;
            display: inline-block;
        }

        .game {
            margin: 0 auto;
            width: 379px;
        }

    </style>
</head>
<body>
<div class="game">
    <div>
        <canvas id="game"></canvas>
    </div>
    <div class="container">
        <div class="tile">
            <div>
                <input type="checkbox" data-tile="0" value="1">
                <input type="checkbox" data-tile="1" value="1">
                <input type="checkbox" data-tile="2" value="1">
            </div>
            <div>
                <input type="checkbox" data-tile="3" value="1">
                <input type="checkbox" data-tile="4" value="1">
                <input type="checkbox" data-tile="5" value="1">
            </div>
            <div>
                <input type="checkbox" data-tile="6" value="1">
                <input type="checkbox" data-tile="7" value="1">
                <input type="checkbox" data-tile="8" value="1">
            </div>
        </div>
        <div>
            <input type="number" id="row" value="0">
            <input type="number" id="col" value="0">
        </div>
        <div>
            <button id="add">Add</button>
        </div>
    </div>
</div>
<script src="./bootstrap.js"></script>
</body>
</html>
